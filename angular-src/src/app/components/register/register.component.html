<h3>Register</h3>

<form>
  <div class="form-group">
    <label>License Number</label>
    <input type="text" [(ngModel)]="licenseNum" name="licenseNum" class="form-control">
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" [(ngModel)]="state" name="state" class="form-control">
  </div>
  <input (click)="onRegister()" type="submit" value="submit">
</form>

<h2>{{licenseNum}}</h2>
<h2>{{state}}</h2>
